<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label>Height in CM: </label><input type="text" placeholder="CM..."
                id="height" /></p>
            <p><label>Weight in KG: </label><input type="text" placeholder="KG..."
                id="weight"/></p>
            <div id="results"></div>    
            <button>Calculate</button>

            <div id="Weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less then 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over Weight = 24.9 and above</p>
            </div>
        </form>
    </div>
</body>
<script  src="index.js"></script>
</html>
